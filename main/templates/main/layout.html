{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">

</head>
<body>
    <aside>
        <img src="{% static 'main/css/img/studybud.webp' %}" alt="">
        <span class="logo">StudyBud</span>
        <h3>Navigation</h3>
        <ul>
            <a href=""><li><i class="fa-solid fa-house"></i>Main</li></a>
            <a href=""><li><i class="fa-solid fa-check"></i>    About</li></a>
            <a href=""><li><i class="fa-solid fa-user"></i> Contacts</li></a>
        </ul>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
